<!DOCTYPE html>
<html>
    <head>
        <title>Domain Search</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./mediaqueries.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="titleSection">
                <h1>Domain Search</h1>
                <p>Check availability and information of any domain.</p>
            </div>
            <div class="inputSection">
                <input type="text" id="inputText" placeholder="Enter the domain...">
                <button id="validateBtn">Search</button>
            </div>

            <div class="availableDomain">
                <p id="availableDomainParagraph"></p>
            </div>

            <div class="tableSection">
                <table>
                    <tbody>
                        <tr>
                            <td>Domain</td>
                            <td id="domain">...</td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td id="status">...</td>
                        </tr>
                        <tr>
                            <td>Registrant</td>
                            <td id="registrant">...</td>
                        </tr>
                        <tr>
                            <td>Created</td>
                            <td id="created">...</td>
                        </tr>
                        <tr>
                            <td>Expires</td>
                            <td id="expires">...</td>
                        </tr>
                        <tr>
                            <td>Updated</td>
                            <td id="updated">...</td>
                        </tr>
                        <tr>
                            <td>Whois</td>
                            <td id="whois">...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
